<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
</head>
<body>

    <!-- Global Container -->
    <div class="flex justify-center items-center min-h-screen bg-slate-100">
        <!-- Card Container -->
            <div class="flex flex-col p-6 m-3 space-y-10 md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16 rounded-2xl shadow-2xl bg-white text-black">
                <!-- Headphone Image -->
                <img src="./images/headphone.png" alt="headphone" class="mx-auto duration-200 w-60 h-60 hover:scale-105">
                <!-- Content  -->
                <div class="flex-col space-y-6 justify-center md:items-start items-center">
                    <div class="flex justify-center md:justify-start">
                        <div class="px-3 py-1 w-28 text-sm text-white bg-black rounded-full text-center">
                            Free Shipping
                        </div>
                    </div>                    
                    <div class="max-w-sm text-2xl font-medium text-center md:text-left">
                        Razer Kraken Kitty Edt Gaming Headset Quartz
                    </div>                    
                    <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                        <p class="line-through">$799</p>
                        <p class="text-5xl font-bold">$599</p>
                        <p class="text-sm font-light text-gray-400">
                          This offer is valid until April 3rd or as long as stock lasts!
                        </p>
                    </div>
                    <div class="group">
                        <button class="w-full transition-all duration-150 bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-t-blue-700 group-hover:shadow-lg">
                          <div class="px-8 py-4 duration-150 bg-blue-500 rounded-lg group-hover:bg-blue-700">
                            Add to cart
                          </div>
                        </button>
                    </div>    
                    <div class="flex items-center space-x-3 group">
                        <div class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"></div>
                        <div class="text-sm">50+ pcs. in stock</div>
                    </div>               
                    <div class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row">
                        <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                          <img src="images/weight.png" alt="" class="w-8">
                          <span>Add to cart</span>
                        </button>
          
                        <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                          <img src="images/heart.png" alt="" class="w-8">
                          <span>Add to wishlist</span>
                        </button>
                    </div>
                </div>
            </div>
    </div>
    
</body>
</html>
